<body>

      <label id="contact-name" name="name" type="text"></label>

      <label for="email">Phone</label>
      <label id="contact-phone" name="phone" type="text"></label>
      <label for="email">Company</label>
      <label id="contact-company" name="company" type="text"></label>
      <label for="email">Notes</label>
      <textarea id="contact-notes" name="notes" type="text"></textarea>
      <label for="email">Twitter</label>
